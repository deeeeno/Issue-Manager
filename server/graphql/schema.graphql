type User{
    seq:Int!
    id:String!
    password:String!
    nickName:String!
}
type Issue{
    seq:Int!
    id:String!
    reporter_seq:Int!
    asignee_seq:Int!
    status:String!
    priority:Int!
    title:String!
    description:String!
}

type Comment{
    index:Int!
    issue_seq:Int!
    commenter_seq:Int!
    description:String!
}

type Query{
    userById(id:String!):User
    userBySeq(seq:Int!):User!
    issueById(id:Int!):Issue!
    issueByUserSeq(userseq:Int!):[Issue]!
    commentByIssueSeq(issueseq:Int!):[Comment]!
}

